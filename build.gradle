group 'com.frontier45'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.7

configurations {
    provided
    compile.extendsFrom provided
}

repositories {
    mavenCentral()
}

dependencies {
    provided "org.apache.flume:flume-ng-core:1.6.0"
    provided 'org.apache.flume.flume-ng-sinks:flume-ng-elasticsearch-sink:1.6.0'
    compile 'org.elasticsearch:elasticsearch:2.3.4'
    compile 'com.floragunn:search-guard-ssl:2.3.4.14'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task assembly(type: Jar) {
//    manifest {
//        attributes 'Implementation-Title': 'Gradle Jar File Example',
//                'Implementation-Version': version,
//                'Main-Class': 'com.example.mainclass'
//    }
    baseName = project.name + '-assembly'
    from {
        (configurations.runtime - configurations.provided).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}
